    <header>
        <nav class="container">
            <a href="index.html" class="logo">GrowMind</a>
            
            <ul class="menu-links">
                <li><a href="index.html">Home</a></li>

            <button class="menu-hamburguer" aria-label="Abrir menu">
                <span></span>

                <span></span>
            </button>
        </nav>
    </header>

    <main>
        
        <section class="page-header">
            <div class="container">
                <h1>Entre em Contato</h1>
                <p>Tem dúvidas ou sugestões? Envie uma mensagem para nossa equipe.</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <h2>Formulário de Contato</h2>
                
                <form id="contact-form" class="contact-form" novalidate>
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </div>

                </form>
            </div>
        </section>

    </main>

    <footer>

        </div>
